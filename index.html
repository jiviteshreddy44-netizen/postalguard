
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostGuard - India Post Smart Redressal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              indiapost: {
                red: '#d12128',
                amber: '#f2a900',
                beige: '#fcfcf2',
                slate: '#333333',
              },
              beige: {
                50: '#fdfcf0',
                100: '#f9f7d9',
                DEFAULT: '#fdfcf0',
              }
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
          background-color: #ffffff;
          color: #333333;
        }
        .official-shadow {
          box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
        }
        .nav-link {
          position: relative;
          transition: color 0.3s ease;
        }
        .nav-link::after {
          content: '';
          position: absolute;
          bottom: -4px;
          left: 0;
          width: 0;
          height: 2px;
          background-color: #d12128;
          transition: width 0.3s ease;
        }
        .nav-link:hover::after {
          width: 100%;
        }
        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
        }
        .carousel-dot.active {
            background: #d12128;
            width: 24px;
            border-radius: 4px;
        }
    </style>
